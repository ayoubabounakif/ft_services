---
kind: Service
apiVersion: v1
metadata:
  name: influxdb-service
spec:
  selector:
    app: influxdb
  ports:
    -  port: 8086
       targetPort: 8086
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: local-influxdb
        imagePullPolicy: Never
        livenessProbe:
            exec:
              command:
                - /bin/sh
                - /livenessprobe.sh
            initialDelaySeconds: 5
            periodSeconds: 5
        ports:
          - containerPort: 8086
        volumeMounts:
          - name: influxdb-persistent-storage
            mountPath: "/var/lib/influxdb"
      volumes:
        - name: influxdb-persistent-storage
          persistentVolumeClaim:
            claimName: influxdb-pvc